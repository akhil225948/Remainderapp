 <!-- As a link -->
 <nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(40, 88, 245);"><b> REMINDING </b></a>
    <span class="quote text-light">For You</span>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign Up</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" formControlName="uname" placeholder="Username" id="login_user" required>
                        
                    </div>
                    <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color: red;">Invalid Username</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-id-badge"></i></span>
                          </div>
                          <input type="text" class="form-control" name="uid" formControlName="uid" placeholder="User I.D" id="login_user_id" required>
                          
                      </div>
                      <div *ngIf="this.registerForm.get('uid')?.touched&&this.registerForm.get('uid')?.errors" style="color: red;">Invalid User I.D</div>


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pswd" formControlName="pswd" placeholder="Password" id="login_password" required>
                      </div>
                      <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color: red;">Invalid Password</div>

                      <div class="form-group">
                        <br>
                          <input type="submit" value="REGISTER"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              
              <p style="color:white;align-items:baseline;">Already existing user ? <a routerLink="">Log In</a></p>
          </div>
      </div>
  </div>
